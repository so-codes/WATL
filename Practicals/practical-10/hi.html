<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VESIT SPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    nav {
      background: #4CAF50;
      color: white;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    #content {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" onclick="navigate('home')" id="link-home">Home</a>
    <a href="#about" onclick="navigate('about')" id="link-about">About</a>
    <a href="#contact" onclick="navigate('contact')" id="link-contact">Contact</a>
  </nav>
  <div id="content">
    <!-- Content will be loaded dynamically -->
  </div>
  <footer>
    &copy; 2024 VESIT. All Rights Reserved.
  </footer>
  <script>
    const routes = {
      home: `
        <h1>Welcome to VESIT</h1>
        <p>Vivekanand Education Society's Institute of Technology (VESIT) is a premier engineering college in Mumbai, known for its excellence in education and holistic development of students.</p>
      `,
      about: `
        <h1>About VESIT</h1>
        <p>Established in 1984, VESIT has been consistently ranked among the top engineering colleges in India. The college offers undergraduate, postgraduate, and doctoral programs in engineering and technology.</p>
        <ul>
          <li>State-of-the-art infrastructure</li>
          <li>Highly qualified faculty</li>
          <li>Strong industry connections</li>
        </ul>
      `,
      contact: `
        <h1>Contact Us</h1>
        <p>For inquiries, reach out to us:</p>
        <p>Email: info@vesit.edu</p>
        <p>Phone: +91-22-26717750</p>
        <p>Address: Hashu Advani Memorial Complex, Chembur, Mumbai.</p>
      `,
    };

    function navigate(page) {
      const contentDiv = document.getElementById('content');
      const allLinks = document.querySelectorAll('nav a');

      // Highlight active link
      allLinks.forEach(link => link.classList.remove('active'));
      document.getElementById(`link-${page}`).classList.add('active');

      // Load content dynamically
      contentDiv.innerHTML = routes[page] || `<h1>404</h1><p>Page not found</p>`;
    }

    // Load the default page (home)
    window.addEventListener('load', () => {
      const hash = window.location.hash.slice(1) || 'home';
      navigate(hash);
    });

    // Handle browser back/forward navigation
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1);
      navigate(hash);
    });
  </script>
</body>
</html>
